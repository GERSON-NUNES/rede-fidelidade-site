<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Fidelidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #000; /* Fundo preto */
            color: #fff;
        }

        .bg-dark {
            background-color: #000 !important; /* Fundo preto no menu */
        }

        .logo-container img {
            border-radius: 50%; /* Logo redonda */
            border: 2px solid #fff; /* Borda branca */
            max-height: 150px; /* Altura maior para a logo */
            width: auto;
        }

        .logo-text {
            font-size: 1.5rem; /* Aumenta o texto ao lado da logo */
            line-height: 1.5;
        }

        .btn-radio {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-right: 20px; /* Espaçamento à direita */
        }

        .btn-radio:hover {
            background-color: #c9302c;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px; /* Altura padrão para os banners */
            object-fit: cover; /* Evita distorção */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="https://youtu.be/FMtFziNEcsw" class="btn btn-radio">Ouça ao Vivo</a>
            <div class="d-flex align-items-center">
                <div class="logo-container me-3">
                    <img src="logo.png" alt="Logo Rede Fidelidade" class="img-fluid">
                </div>
                <div>
                    <h1 class="h4 mb-1 logo-text">Bem-vindos à Rede Fidelidade</h1>
                    <p class="logo-text">Conexão Além das Redes Sociais.</p>
                </div>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#programacao" class="nav-link text-white">Programação</a></li>
                    <li class="nav-item"><a href="#noticias" class="nav-link text-white">Notícias</a></li>
                    <li class="nav-item"><a href="#contato" class="nav-link text-white">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner Rotativo -->
    <section id="banner" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Substitua as imagens aqui -->
            <div class="carousel-item active">
                <img src="banner1.png" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="banner2.png" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="banner3.png" alt="Banner 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#banner" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#banner" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </section>

    <!-- Página Inicial -->
    <section id="home" class="py-5 text-center">
        <div class="container">
            <p class="lead">Bem-vindo à página inicial da Rede Fidelidade.</p>
        </div>
    </section>

    <!-- Programação -->
    <section id="programacao" class="py-5">
        <div class="container">
            <h2 class="text-center">Programação</h2>
            <div class="row">
                <div class="col-md-4">
                    <iframe src="https://www.youtube.com/embed/FMtFziNEcsw" allowfullscreen></iframe>
                    <h5>Programa 1</h5>
                </div>
                <div class="col-md-4">
                    <iframe src="https://www.youtube.com/embed/esyniEFeUhA" allowfullscreen></iframe>
                    <h5>Programa 2</h5>
                </div>
                <div class="col-md-4">
                    <iframe src="https://www.youtube.com/embed/9VT_jyYkM-g" allowfullscreen></iframe>
                    <h5>Programa 3</h5>
                </div>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato" class="py-5">
        <div class="container">
            <h2 class="text-center">Contato</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Rede Fidelidade. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Troca automática de banners a cada 15 segundos
        const carousel = document.querySelector('.carousel');
        const carouselInterval = new bootstrap.Carousel(carousel, {
            interval: 15000, // 15 segundos
            ride: 'carousel'
        });
    </script>
</body>
</html>
