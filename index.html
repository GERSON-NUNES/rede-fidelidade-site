<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Fidelidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #000; /* Fundo preto */
            color: #fff;
        }

        .bg-dark {
            background-color: #000 !important; /* Fundo preto no menu */
        }

        .logo-container img {
            border-radius: 50%; /* Logo redonda */
            border: 2px solid #fff; /* Borda branca */
            max-height: 100px; /* Tamanho ajustado */
            width: auto;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px; /* Altura padrão para os banners */
            object-fit: cover; /* Evita distorção */
        }

        .btn-radio {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-radio:hover {
            background-color: #c9302c;
        }

        .footer {
            background-color: #111;
            padding: 20px;
        }

        .footer a {
            color: #d4af37; /* Links dourados */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .contact-info {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .footer .social-links img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="logo-container me-3">
                    <img src="logo.png" alt="Logo Rede Fidelidade" class="img-fluid">
                </div>
                <div>
                    <h1 class="h4 mb-1">Rede Fidelidade</h1>
                    <p class="text-muted">Conexão Além das Redes Sociais</p>
                </div>
            </div>
            <nav class="d-flex align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#programacao" class="nav-link text-white">Programação</a></li>
                    <li class="nav-item"><a href="#noticias" class="nav-link text-white">Notícias</a></li>
                    <li class="nav-item"><a href="#contato" class="nav-link text-white">Contato</a></li>
                </ul>
                <a href="https://youtu.be/FMtFziNEcsw" class="btn btn-radio ms-3">Ouça ao Vivo</a>
            </nav>
        </div>
    </header>

    <!-- Banner Rotativo -->
    <section id="banner" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner1.png" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="banner2.png" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="banner3.png" alt="Banner 3">
            </div>
            <div class="carousel-item">
                <img src="banner4.png" alt="Banner 4">
            </div>
            <div class="carousel-item">
                <img src="banner5.png" alt="Banner 5">
            </div>
        </div>
        <a class="carousel-control-prev" href="#banner" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#banner" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </section>

    <!-- Rodapé -->
    <footer class="footer text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contato</h5>
                    <p class="contact-info">E-mail: contato@redefidelidade.com.br<br>Telefone: (61) 1234-5678</p>
                </div>
                <div class="col-md-4">
                    <h5>Links Úteis</h5>
                    <a href="#programacao">Programação</a> | 
                    <a href="#noticias">Notícias</a> | 
                    <a href="#contato">Contato</a>
                </div>
                <div class="col-md-4 social-links">
                    <h5>Siga-nos</h5>
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
                </div>
            </div>
            <p class="mt-3">© 2024 Rede Fidelidade. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
