<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Fidelidade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #000; /* Fundo preto */
            color: #fff;
        }

        .bg-dark {
            background-color: #000 !important; /* Fundo preto no menu */
        }

        .logo-container img {
            border-radius: 50%; /* Logo redonda */
            border: 2px solid #fff; /* Borda branca */
            max-height: 100px; /* Tamanho ajustado */
            width: auto;
        }

        .logo-container h1 {
            font-size: 2rem; /* Destaque para "Rede Fidelidade" */
            font-weight: bold;
            margin: 0;
        }

        .logo-container p {
            font-size: 1rem; /* Mesmo tamanho e estilo do menu */
            color: #d4af37; /* Cor dourada */
        }

        .btn-radio {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 20px;
        }

        .btn-radio:hover {
            background-color: #c9302c;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px; /* Altura padrão para os banners */
            object-fit: cover; /* Evita distorção */
        }

        .video-carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
        }

        .video-carousel iframe {
            width: 300px; /* Largura menor para os vídeos */
            height: 200px;
            flex-shrink: 0;
        }

        .video-carousel-container {
            position: relative;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-btn.left {
            left: 0;
        }

        .carousel-btn.right {
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="logo-container me-3">
                    <img src="logo.png" alt="Logo Rede Fidelidade" class="img-fluid">
                    <h1>Rede Fidelidade</h1>
                    <p>Conexão Além das Redes Sociais</p>
                </div>
            </div>
            <nav class="d-flex align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#programacao" class="nav-link text-white">Programação</a></li>
                    <li class="nav-item"><a href="#noticias" class="nav-link text-white">Notícias</a></li>
                    <li class="nav-item"><a href="#contato" class="nav-link text-white">Contato</a></li>
                </ul>
                <a href="https://youtu.be/FMtFziNEcsw" class="btn btn-radio">Ouça ao Vivo</a>
            </nav>
        </div>
    </header>

    <!-- Banner Rotativo -->
    <section id="banner" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner1.png" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="banner2.png" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="banner3.png" alt="Banner 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#banner" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#banner" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </section>

    <!-- Programação -->
    <section id="programacao" class="py-5">
        <div class="container">
            <h2 class="text-center">Programação</h2>
            <div class="video-carousel-container">
                <button class="carousel-btn left" onclick="scrollLeft()">&#9664;</button>
                <div class="video-carousel">
                    <iframe src="https://www.youtube.com/embed/FMtFziNEcsw" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/esyniEFeUhA" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/9VT_jyYkM-g" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/914EvDv7x0A" allowfullscreen></iframe>
                </div>
                <button class="carousel-btn right" onclick="scrollRight()">&#9654;</button>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato" class="py-5">
        <div class="container">
            <h2 class="text-center">Contato</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Rede Fidelidade. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function scrollLeft() {
            const carousel = document.querySelector('.video-carousel');
            carousel.scrollBy({ left: -300, behavior: 'smooth' });
        }

        function scrollRight() {
            const carousel = document.querySelector('.video-carousel');
            carousel.scrollBy({ left: 300, behavior: 'smooth' });
        }
    </script>
</body>
</html>
